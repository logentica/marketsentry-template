name: Build and Deploy

on:
  push:
    branches: [main]
    paths:
      - 'site/**'
      - 'values.yaml'
  workflow_dispatch:

env:
  REGISTRY: ${{ secrets.BUILDVILLE_REGISTRY_URL }}
  NODE_VERSION: '22'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: site/package-lock.json

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Extract config from values.yaml
        id: config
        run: |
          IMAGE_REPO="${REGISTRY}/buildville/${{ secrets.TENANT_NAME }}"
          CURRENT_TAG=$(yq '.image.tag' values.yaml)
          SITE_NAME=$(yq '.site.name' values.yaml)
          HOSTNAME=$(yq '.ingress.hosts[0].host' values.yaml)
          
          # Increment tag
          NEW_TAG=$((CURRENT_TAG + 1))
          
          echo "image_repo=$IMAGE_REPO" >> $GITHUB_OUTPUT
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "site_name=$SITE_NAME" >> $GITHUB_OUTPUT
          echo "hostname=$HOSTNAME" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: npm ci
        working-directory: site

      - name: Build site
        run: npm run build
        working-directory: site

      - name: Login to Harbor Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.BUILDVILLE_REGISTRY_USERNAME }}
          password: ${{ secrets.BUILDVILLE_REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        run: |
          IMAGE="${{ steps.config.outputs.image_repo }}:${{ steps.config.outputs.new_tag }}"
          docker build -t "$IMAGE" -f site/docker/Dockerfile site/
          docker push "$IMAGE"
          echo "Pushed: $IMAGE"

      - name: Update values.yaml with new tag
        run: |
          yq -i '.image.tag = "${{ steps.config.outputs.new_tag }}"' values.yaml
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add values.yaml
          git commit -m "chore: bump image tag to ${{ steps.config.outputs.new_tag }} [skip ci]"
          git push

      - name: Deployment Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Site | ${{ steps.config.outputs.site_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Image | ${{ steps.config.outputs.image_repo }}:${{ steps.config.outputs.new_tag }} |" >> $GITHUB_STEP_SUMMARY
          echo "| URL | https://${{ steps.config.outputs.hostname }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ArgoCD will automatically sync the new deployment." >> $GITHUB_STEP_SUMMARY
