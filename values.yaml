namespace: simple-template
site:
  name: simple-template
  description: A simple static website
image:
  repository: registry.buildville.cloud/buildville/simple-template
  tag: '1'
  pullPolicy: Always
service:
  port: 80
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
  hosts:
  - host: simple-template.buildville.cloud
  tls:
    enabled: true
healthCheck:
  path: /health
  initialDelaySeconds: 5
  periodSeconds: 10
